<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <style>@import url('https://fonts.cdnfonts.com/css/public-pixel');</style>
    <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>
<body>
    <script type="module" src="./app.js" defer></script>
    <script type="module" src="./bookRegistry.js" defer></script>

      <dialog>
          <div class="form-popup" id="myForm">
            <form class="form-container">
              <h1>New Book</h1>
          
              <label for="title"><b>Title</b></label>
              <input type="text" placeholder="Enter title" name="title" required>
          
              <label for="author"><b>Author</b></label>
              <input type="text" placeholder="Enter author" name="author" required>
          
              <label for="pages"><b>Number of pages</b></label>
              <input type="number" placeholder="Enter number of pages" name="pages" required>
    
              <div>
                <input type="checkbox" id="read" name="read" checked />
                <label for="read">Read</label>
              </div>

              <button type="submit" class="btn">Submit</button>
              <button type="button">Close</button>

            </form>
          </div>
      </dialog>

      <button>New Book</button>

    <div id="book-container"></div>
    
    <footer class="footer">
        <p>
          Copyright Â©

            document.write(new Date().getFullYear())
          </script>
          TimLBerggren |
          <a href="https://github.com/TimLBerggren" target="_blank"><i class="fab fa-github fa-2x"></i></a>            
        </p>
    </footer>
</body>
</html>
